 treshold_0_tt: "§Y[por_spice_trade.GetName]§! and its supporters require control over §Y1§! trade node to make §OMare Clausum§! progress.\n--------------\nTemporary effect until reaching §Y20§! §OMare Clausum§!:\n§Y[por_spice_trade.GetName]§! side gets Privateer Efficiency: §G+[Root.mare_clausum_por_priv_eff.GetValue]%§!\n§Y[mam_spice_trade.GetName]§! side gets Global Monthly Devastation: §G-[Root.mare_clausum_mam_global_dvst.GetValue]§!\n"
