 treshold_40_tt: "When §Y40§! §OMare Clausum§! progress is gained, §Y[por_spice_trade.GetName]§! and its supporters will require control over §Y3§! trade nodes to make further progress.\n--------------\nPermanent effects from this threshold on:\n§Y[por_spice_trade.GetName]§! side gets Blockade Impact on Siege: §G+[Root.mare_clausum_por_siege_bloc.GetValue]§!\n§Y[mam_spice_trade.GetName]§! side gets Global Garrison Growth: §G+[Root.mare_clausum_mam_garr_grwth.GetValue]%§!\n--------------\nTemporary effect until reaching §Y60§! §OMare Clausum§!:\n§Y[por_spice_trade.GetName]§! side gets Blockade Efficiency: §G+[Root.mare_clausum_por_bloc_eff.GetValue]%§!\n§Y[mam_spice_trade.GetName]§! side gets Naval Combat Bonus off owned coast: §G+[Root.mare_clausum_mam_own_coast.GetValue]§!\n"
 treshold_60_tt: "When §Y60§! §OMare Clausum§! progress is gained, §Y[por_spice_trade.GetName]§! and its supporters will require control over §Y4§! trade nodes to make further progress.\n--------------\nPermanent effects from this threshold on:\n§Y[por_spice_trade.GetName]§! side gets Fleet Movement Speed: §G+[Root.mare_clausum_por_ship_spd.GetValue]§!\n§Y[mam_spice_trade.GetName]§! side gets Naval Force Limit Modifier: §G+[Root.mare_clausum_mam_naval_fl.GetValue]%§!\n--------------\nTemporary effect until reaching §Y80§! §OMare Clausum§!:\n§Y[por_spice_trade.GetName]§! side gets Light Ship Combat Ability: §G+[Root.mare_clausum_por_light_ca.GetValue]%§!\n§Y[mam_spice_trade.GetName]§! side gets Global Naval Engagement Modifier: §G+[Root.mare_clausum_mam_eng_width.GetValue]%§!\n"
 treshold_80_tt: "When §Y80§! §OMare Clausum§! progress is gained, §Y[por_spice_trade.GetName]§! and its supporters will require control over §Yall§! trade nodes to make further progress.\n--------------\nPermanent effects from this threshold on:\n§Y[por_spice_trade.GetName]§! side gets Placed Merchant Power Modifier: §G+[Root.mare_clausum_por_merch_pwr.GetValue]%§!\n§Y[mam_spice_trade.GetName]§! side gets Galley Combat Ability: §G+[Root.mare_clausum_mam_galley_ca.GetValue]%§!\n--------------\nTemporary effect until reaching §Y100§! §OMare Clausum§!:\n§Y[por_spice_trade.GetName]§! side gets Center of Trade Upgrade Cost: §G-[Root.mare_clausum_por_cot_cost.GetValue]%§!\n§Y[mam_spice_trade.GetName]§! side gets Global Trade Power: §G+[Root.mare_clausum_mam_trade_pwr.GetValue]%§!\n"

