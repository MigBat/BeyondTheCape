 spice_trade_conflict_info_tt: "§YThe Spice Trade Conflict§! is based around §Ytrade§! and §Ynaval supremacy§!. It represents the difficulties §Y[por_spice_trade.GetName]§! faces upon entering the §MIndian Ocean§! and trying to exert control of its trade, as well as the difficulties of the regional trade powers to keep §Y[por_spice_trade.GetName]§! from doing so.\n\nFor centuries, the spice trade has been dominated by §YVenice§!, effectively having its monopoly in Europe due to their arrangements with the §YOttomans§! and the §Y[mam_spice_trade.GetName]§!. This changes now, with §Y[por_spice_trade.GetName]§! attempting to have their own monopoly over the coveted spices, and enforcing their §OMare Clausum§! policy - a hegemony and monopoly over trade in the §MIndian Ocean§!."

 participants_info_tt: "There are two sides: the §Y[mam_spice_trade.GetName]§! supporters, and the §Y[por_spice_trade.GetName]§! supporters. Possible participants are countries that own provinces in coastal §MIndian Ocean§! trade nodes, namely:§M\n- Malacca\n- Bengal\n- Coromandel\n- Gujarat\n- Hormuz\n- Basra\n- Alexandria\n- Gulf of Aden\n- Zanzibar§!\n\nThere are some special participants, such as §YVenice§! and the §YOttomans§!.\n\nPlayers can join whichever side they prefer. AI will be swayed by either:\n- having §Y100§! opinion of a leader\n- having §Y50§! opinion of a leader and §Rnegative§! opinion of the other leader\n- having §Gpositive§! opinion of a leader and §Y-20§! opinion of the other leader."

 victory_info_tt: "There are two ways to end the conflict, one for §Y[por_spice_trade.GetName]§! and one for the §Y[mam_spice_trade.GetName]§!.\n\n§Y[por_spice_trade.GetName]§! needs to reach §Y100§! §OMare Clausum§! progress to unlock the §OArmillary Sphere§! (you can see it at the end of the progress bar above the map) and press it.\n\n§Y[mam_spice_trade.GetName]§! need to complete their §Mobjectives§! (the 4 images above the progress bar) to unlock the §OSpices Icon§! (to the left of said images) and press it.\n\nWhen the conflict ends, the winning side will get some permanent bonuses, and the losing side some negative temporary (but long) modifiers."
 trade_nodes_info_tt: "There are §Y5§! key trade nodes in this conflict, the ones you see coloured on the map. These are the nodes which control where and whether trade leaves or stays in the §MIndian Ocean§!. Hover over them for more specific info.\n\n§Y[por_spice_trade.GetName] control§! over a node generates 1 §OMare Clausum§! progress, whereas §Y[mam_spice_trade.GetName] control§! generates -1 §OMare Clausum§! progress.\n\nEvery month, the controller of each node is calculated by a points system and the total points accumulated per month is added to the §OMare Clausum§! progress.\n\nA country gets points in a node based on how much trade share they have there. Here is how it works:\n- §Y5%§! share: §Y1§! point\n- §Y10%§! share: §Y2§! points\n- §Y25%§! share: §Y3§! points\n- §Y50%§! share: §Y4§! points\n\nThe points of every supporter and leader on one side are summed up and compared against the points of the other side. Whoever has more points gains §Ycontrol§! over the node.\n\n§YControl§! over a node grants a unique bonus, which is different for both sides. You can see them on the bottom of the map. Hover over the images to see the bonuses and who gets them.\n§RThese bonuses only apply to §Y[por_spice_trade.GetName]§! and §Y[mam_spice_trade.GetName]§!.§!"
 mare_clausum_info_tt: "The §OMare Clausum§! progress bar increases by controlling trade nodes. Each §Y[por_spice_trade.GetName]§! controlled node provides 1 §OMare Clausum§! progress, and each §Y[mam_spice_trade.GetName]§! controlled node provides -1 §OMare Clausum§! progress.\n\n There are 4 §YThresholds§! visible on the progress bar. When one is reached, an important event is triggered that will intensify the conflict. Additionally, when a §Ythreshold§! is reached §Y[por_spice_trade.GetName]§! will require control over one more trade node than the last §Ythreshold§!. For example, to get §OMare Clausum§! progress from §Y0§! to §Y20§!, §Y[por_spice_trade.GetName]§! only needs to control one trade node, however they will need to control two to reach §Y40§!."
 
 btc_spice_trade.100.t: "The Spice Trade Conflict"
 btc_spice_trade.100.d: "We have finally managed to get a foothold in India. Its riches are beyond measure and ours for the taking. We are already planning to send our Armadas on a yearly basis to bring as much spice as possible. This does not come without its problems though. Disrupting the old Spice Trade is sure to make us the prime target for the local trading nations, particularly the Mamluks and Venetians, who have the monopoly over spices. A new conflict is on the horizon."
 btc_spice_trade.100a: "So it begins..."
 spice_trade_conflict_enabled_tt: "The §YSpice Trade Conflict§! is enabled"
 btc_spice_trade.101.t: "The Spice Trade Conflict"
 btc_spice_trade.101.d: "For centuries has the spice trade existed, connecting the Indian Ocean nations, sharing culture and religion, and most importantly, sharing its riches. Along with the Silk Road, the Spice Trade connects Europe, Arabia, India and China. All of this could be about to change though. A new player has arrived in the Indian Ocean, all the way from Western Europe. Portugal has somehow managed to establish a foothold in India and is diverting the spices towards the south, disrupting the established commercial routes. A new conflict is on the horizon."
 btc_spice_trade.101a: "So it begins..."

 btc_spice_trade.10.t: "End of the Spice Trade Conflict"
 btc_spice_trade.10.d: "After many years, the long conflict in the Indian Ocean has finally come to an end, with the triumph of [mam_spice_trade.GetName] over [por_spice_trade.GetName]. They now dominate the spice trade, making them one of the wealthiest nations in the world!"
 btc_spice_trade.10a: "Victory!"
 btc_spice_trade.10b: "Damnation!"

