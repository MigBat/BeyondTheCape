# Granada #
 cas_paria_tax:0 "Paria Tax"
 desc_cas_paria_tax:0 "\n§RHas to pay a Tribute to §Y[225.Owner.GetName]§! every year or has to face the wrath of the Castilians.§!\n\nWith the reconquista heavily swinging in the christians' favor, the Castilians have kept a firm grip over the muslim subjects. Under the guidance of the Emirate of Granada, the muslims pay their tribute to the Emir of Granada who then forwards it to the King of [225.GetName]. The tribute is manageable, but its very existence is a humiliation for any self-respecting muslim who yearns to continue the legacy of the Caliphate.\n\n§YThis modifier gets removed if [225.GetName] loses the 'Paria Tax' modifier.§!"
