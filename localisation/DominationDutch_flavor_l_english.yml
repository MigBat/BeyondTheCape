 #Reforms
 peasants_chiefdom: "Peasant Dictatorship"
 peasants_chiefdom_desc: "Peasant Dictators are Peasant Republics governed by a single ruler who managed to get hold of enough power to end democratic process. At least for a while. It could very well end in the current ruler taking full control and turning it in a monarchy."
 PEASANT_CHIEFDOM: "Peasant Dictatorship"
 hansa_free_city_reform: "Hanseatic Free City"
 hansa_free_city_reform_desc: "A Free Imperial City with special rights and privileges granted by the Emperor, with the ability to form a new trade league."
 dom_ned_great_council_of_mechelen_reform: "Great Council of Mechelen"
 dom_ned_great_council_of_mechelen_reform_desc: "The Great Council of Mechelen was both a court of justice and parliament in Netherlands during the late Middle Ages and early modern period. It was responsible for interpreting and implementing the laws of the land and had significant influence over the governance and administration of the region."
 erfstadhouder_monarchy_reform: "Erfstadhouder Monarchy"
 erfstadhouder_monarchy_reform_desc: "Erfstadhouder, meaning hereditary city holder, is the name applied to the later 18th century governors or stewards of the Low Countries. Being turned into a hereditary title, it is now effectively equivelent to a king."
 
