 #Decisions
 
 dutch_waterlinie_inundation_title: "Inundate the Dutch Waterlinie"
 dutch_waterlinie_inundation_desc: "By inundating the Dutch Waterlinie, our enemies will be severely hindered. The Inundation of the Waterlinie was historically a reasonably effectvie strategy that stopped the French advance into the dutch heartland."
 flemish_river_inundation_title: "Inundate the Flemish Polders"
 flemish_river_inundation_desc: "By inundating our lowlying farmlands across the Yser and Scheldt rivers we will be able to hinder our enemy advance severely."
 walloon_ardennes_defense_title: "Strengthen Ardennes Defenses"
 walloon_ardennes_defense_desc: "The Ardennes already form a natural barrier against incoming troops, but by increasing these efforts, we will have an easy time ambushing enemies."
 ned_fluyt_ship_title: "Construct the Fluyt Ships"
 ned_fluyt_ship_desc: "§REXPERIMENTAL ADDITION!§! \n\nThe Dutch sailing vessel from Hoorn is a dedicated cargo vessel. It is not built for conversion in wartime to a warship, but carries twice the cargo."
