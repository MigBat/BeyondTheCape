l_english:

# Portuguese Ideas #
 experienced_sailors:0 "Experienced Sailors"
 experienced_sailors_desc:0 "Every finger is a fishhook. That's how you tell a true sailor!"
 por_india_armadas:0 "India Armadas"
 por_india_armadas_desc:0 "The India Armadas were dispatched on an annual basis from Portugal to India. Armed with state of the art naval artillery, these fleets were prepared to defend their cargo from any possible threat, as well as enforce the Portuguese will overseas by any means necessary."
 legacy_of_the_navigator:0 "Legacy of the Navigator"
 legacy_of_the_navigator_desc:1 "Henry the Navigator was the third son of John I of Portugal. Knowing he would never be King, he spent his life promoting exploration and sea craft, funding expeditions, gathering knowledge about naval matters, and encouraging advances in naval technology. This legacy is still with us today and continues to inspire our sailors and admirals to push themselves to greater deeds."
 por_feitoria_system:0 "Feitoria System"
 por_feitoria_system_desc:0 "A well established network of trade ports across the African continent allowed the Portuguese to protect their world-spanning trade routes from India and the Far-East to Europe and the Americas."
 por_bandeirantes:0 "Encourage the Bandeirantes"
 por_bandeirantes_desc:0 "Some members of expeditions into the interior of the South American rainforests for slave raiding would stumble across finds of gold and other precious metals and stones. These rumors would encourage hardy souls to journey to our colonies."
 por_royal_absolutism:0 "Royal Absolutism"
 por_royal_absolutism_desc:0 "Since the Lord himself appeared and spoke to Dom Afonso Henriques, it has become self evidently clear that the Portuguese royal bloodline has been ordained by God to lead Portugal to greatness."
 por_cacadores:0 "Elite Caçadores"
 por_cacadores_desc:0 "Caçadores, or "Hunters", were elite regiments of light infantry. Trained in sharpshooting and assymetrical warfare and equiped in uniforms of natural colours, as opposed to the bright blue Portuguese regular uniforms, to properly camouflage with the landscape."
 por_casa_da_india:0 "Casa da Índia"
 por_casa_da_india_desc:0 "The Casa da Índia was a Portuguese state-run commercial organization. It regulated international trade and the Portuguese Empire's territories, colonies, and factories across Asia and Africa."

# British Ideas #
 integrated_highland_regiments:0 "Integrated Highland Regiments"
 integrated_highland_regiments_desc:0 "The northern rabble may be simple in their ways, but one cannot deny their ferocity in the battlefield. If introduced to proper British discipline, they could prove to be a formidable force."
 the_british_parliament:0 "Parliament of Great Britain"
 the_british_parliament_desc:0 "We have a long history of parliamentarism in our country, and with the creation of the Parliament of Great Britain it is only natural that we continue the traditions of the English and Scottish parliaments."

# Scottish Ideas #
 resist_the_english:0 "Resist The English"
 resist_the_english_desc:0 "Scotland has been subjugated by the cruel rule of the English in the past, never again shall a proud sctosman shine the boots of a pompous English overlord."
 comets:0 "Scottish Enlightenment"
 comets_desc:0 "Sharing the humanist and rational outlook of the Western Enlightenment of the same time period, the thinkers of the Scottish Enlightenment asserted the importance of human reason combined with a rejection of any authority that could not be justified by reason."

# Moroccan Ideas #
 mor_colaborate_with_the_tribes:0 "Collaborate with the Tribes"
 mor_colaborate_with_the_tribes_desc:0 "The nomadic tribes that travel across our lands are our nominal subjects, but no matter our efforts we cannot dissassociate them from their own people and traditions. We could plunge our country into chaos and strife trying to force these people into our way of life, or we could work with our differences and use their strenghts to our advantage."

# Dutch East India Company Ideas #
 VOC_ideas:0 "Dutch East India Ideas"
 VOC_ideas_start:0 "Dutch East India Traditions"
 VOC_ideas_bonus:0 "Dutch East India Ambition"
 voc_governors_general:0 "Governors-General of East India"
 voc_governors_general_desc:0 "The government of the East India Company is exercised by the Governor-General, who directs the company's operations on the ground."
 voc_indian_trade:0 "East Indian Trade"
 voc_indian_trade_desc:0 "The East Indies are full of plantations of highly valuable trading goods, such as spice or cloves, which generate huge profits for the Company."
 voc_chartered_merchants:0 "Chartered Merchants"
 voc_chartered_merchants_desc:0 "The Company was founded to charter any merchant trading in the East Indies, and any merchant without a company license is subject to seizure of their ship and cargo."
 voc_presidency_armies:0 "Presidency Armies"
 voc_presidency_armies_desc:0 "The Presidencies are the administrative divisions of the Company in the East Indies, and each one has a dependent Army, composed primarily by local conscripts with some Dutch regulars."
 voc_intercontinental_trade:0 "Intercontinental Trade"
 voc_intercontinental_trade_desc:0 "The establishment of intercontinental trade routes between the Far East, India, Africa and the Netherlands is the principal business of the Company, which generates large revenues through this activity."
 voc_colonial_monopoly:0 "Colonial Monopoly"
 voc_colonial_monopoly_desc:0 "The Company's activity in the East Indies creates the conditions for a natural monopoly, as a result of chartering the business to the merchants and extracting huge rents of them with very low operating costs."
 voc_colonial_exploitation:0 "Colonial Exploitation"
 voc_colonial_exploitation_desc:0 "The combination of large investment capitals with low-cost labor determines the natural expansion of plantations directed towards the export of goods as a means of further increasing the wealth of the East India Company."

