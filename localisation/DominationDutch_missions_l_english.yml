 #Frisian Missions
 dom_fri_schieringers_vetkopers_title: "Schieringers and Vetkopers"
 dom_fri_schieringers_vetkopers_desc: "The Frisian lands have politically fragmented, local landowners began expressing themselves as minor nobility and aligned themselves with the skieringers, while more rural peasantry is instead in support of the Vetkeapers. The factions are at eachothers throat. If we are to restore peace and stability we must act."
 dom_fri_frisian_hero_title: "[Root.GetFrisianHeroName]"
 dom_fri_frisian_hero_desc: "[Root.GetFrisianHeroDesc]"
 dom_fri_unify_upstalbeam_title: "Reunite the Upstalbeam"
 dom_fri_unify_upstalbeam_desc: "With our peoples fractured, our traditional institutions have also falled apart. In the past our local conflict could be resolved by a gathering near Norden at the Upstalbeam. Now that East Frisia is seperating from us, local feuds are getting out of control."
 fri_unlock_estate_agenda_gather_upstalbeam: "Grants access to the Estate Agenda: §YGather Upstalbeam§! for the §YPeasants§! Estate."
 wic_unlock_estate_agenda: "Grants access to the Estate Agenda: §YWestindische Compagnie§! for the §YTrade Company§! Estate."
 dom_fri_aftermath_title: "Civil War Aftermath"
 dom_fri_aftermath_desc: "The Frisian Civil war has left our lands devastated, but now we must go onwards to a brighter future."
 dom_fri_reclaim_frisian_lands_title: "Reclaim Frisian Lands"
 dom_fri_reclaim_frisian_lands_desc: "The Frisian Lands were historically far more widespread, by expanding into them once more we can reclaim our lost lands."
 dom_fri_magna_frisia_title: "Magna Frisia"
 dom_fri_magna_frisia_desc: "The ancient Frisian Kingdom had become increasingly glorified in the later periods of the Dutch Republic. Magna Frisia, or Greater Friesland was the idea of a large Frisian Kingdom covering large chunks of the North Sea Coastline that had previously existed in the Early Middle Ages."
 impact_dutch_formable_tt: "§RThis reward will prevent us from forming§! §Y[NED.GetName]§!"
 dom_fri_lady_of_stavoren_title: "Lady of Stavoren"
 dom_fri_lady_of_stavoren_desc: "Het Vrouwtje van Stavoren is a folktale in Friesland about the hubris of a rich merchant's widow who owned more ships than any other merchant and with the day was getting richer, but she was never satisfied, thus sent her shipper to get her the most precious thing in the world. After searching for long, he returned with a ship full of grain, which she was disgusted by, ordering the man to drop it in the harbor. To this day it's explained that the prosperous town of Stavoren lost its status to this story."
 dom_fri_sack_of_medemblik_title: "Sack of Medemblik"
 dom_fri_sack_of_medemblik_desc: "In the final conflict between the Hollanders and Frisians during the Guelders Wars, Grutte Pier wanted revenge for the burning of his birth village. He set his eyes on Medemblik and after gathering some troops, landed there and burned the town to the ground."
 dom_fri_anglo_frisia_title: "Anglo-Frisia"
 dom_fri_anglo_frisia_desc: "The English have distanced themselves from their Anglosaxon heritage. It is time we remind them once more that we are brethren that should unite and form a shared nation." 
 dom_fri_promote_anglo_frisian_tt: "§YEnglish§! culture gets converted into the §YAnglo-Frisian§! culture of the §YGermanic§! culture group."
 dom_efr_anglo_frisia_title: "Anglo-Frisia"
 dom_efr_anglo_frisia_desc: "The English have distanced themselves from their Anglosaxon heritage. It is time we remind them once more that we are brethren that should unite and form a shared nation." 
 efr_emden_title: "Port of Emden"
 efr_emden_desc: "The Port of Emden offers us a ton of posibilities. If we manage to upgrade the port, we can easily push our trade advantage."
 dom_efr_vitalien_brethren_title: "Vitalien Brethren"
 dom_efr_vitalien_brethren_desc: "The Vitalien Brethren were a guild who resorted to privateering and piracy to accomplish their goals. It is time once more that we grant any vagabonds access to our ports to wreck havoc on our neighbours trade."
 grn_imperial_city_title: "Imperial City"
 grn_imperial_city_desc: "Our city has always acted on its own. It's time we demand recognition from the Emperor of our Free City Status."
 grn_hansa_title: "The Hanseatic League"
 grn_hansa_desc: "The Hanseatic League holds large influences over our small city. Our merchants are relied on their trade with them. It is time we increased our merchant navy and become just as influential."
 dom_grn_privateers_title: "Enlist the Privateers"
 dom_grn_privateers_desc: "Enlist the Privateers"
 
 #Subject Missions
 dom_ned_groot_privilege_title: "Groot Privilege"
 dom_ned_groot_privilege_desc: "On February 3, 1477, a meeting of the States General was urgently called to discuss the matter of the Burgundian Succession and Mary's Inheritance. The States were prepared to recognize Mary of Burgundy as monarch and to support her with financial resources, if certain rights were involved in return. All points were discussed and laid down by Mary in a feudal agreement, the Grand Privilege or Groot Privilege"
 ned_burgundy_war_loans_tt: "§Y[Root.Overlord.GetName]§! is currently at §RWar§! and has at least §Y1§! Loan"
 dom_ned_eedverbond_der_edelen_title: "Eedverbond der Edelen"
 dom_ned_eedverbond_der_edelen_desc: "With the Protestant Reformation in full effect and conflicts on the rise, reformed and catholic nobles gathered into an alliance and begged the governoress of the low countries to be more humane towards the inhabitants. This alliance was known as the Eedverbond der Edelen. But in the end the Nobles would be remembered more as Beggars."
 dom_ned_plakaat_van_verlatinghe_title: "Plakkaat van Verlatinghe"
 dom_ned_todo_dutch_revolt_disaster_tt: "§RTODO§!: Spawn Reworked Dutch Disaster for current §YOverlord§!"
 dom_ned_plakaat_van_verlatinghe_desc: "The Plakkaat van Verlatinghe or Act of Abjuration was a Declaration of Independence by the provinces of the Netherlands against the then ruling king of Spain. It stated that it freed the provinces of the duties it had to the King and found him unfit to rule. - §RWIP§!"
 dom_ned_the_burgundians_title: "The Burgundians"
 dom_ned_the_burgundians_desc: "The last decades have made the dukes of Burgundy a powerful actor in our region. With states like [HOL.GetName], [FLA.GetName] and [BRB.GetName] falling under its control and its ambitions seemingly unlimited, we must now act to make sure our nation survives the ambitions of Burgundy, by either befriending them or becoming their enemies."
 ned_branch_border_effect_tt: "If we are to seek friendship with §Y[BUR.GetName]§!,"
 ned_branch_border_missions_tt: "We will gain missions to strengthen this friendship."
 ned_branch_border_effect_2_tt: "If we are to insult §Y[BUR.GetName]§!," 
 ned_branch_border_missions_2_tt: "We will gain missions to stop §Y[BUR.GetAdjective]§! expansion."
 #For a long time, the low countries were fragmented. Now the Burgundians are expanding rapidly in our lands. We must decide how we interact with them."
 dom_ned_burgundian_netherlands_title: "Burgundian Netherlands"
 dom_ned_burgundian_netherlands_desc: "The Burgundian Netherlands are the term applied to the lands in the Low Countries, held by the Duke of Burgundy. Nowadays, especially in the southern parts of the Low Countries, the term Burgundian is applied to its lavish culture and its more generous spending opposed to the frugal North. - §RWIP§!"
 dom_ned_mission_sub_unknown_title: "Branching Mission"
 dom_ned_mission_sub_unknown_desc: "Branching Mission"
 
 plakaat_abjuration_tt: "§RWIP§! Spawn event allowing you to elect a monarch or become a republic"
 
 #Utrecht Missions 
 dom_utr_papal_control_title: "Utrechtian Papacy"
 dom_utr_papal_control_desc: "Heretics and Heathens are at Europe's Doorstep, rising in influence and corrupting the minds of the people. In the 16th Century, Pope Hadrianus, or Adrian, became the first and only Dutch Pope, being an influencial theologian and educator to the great Charles the Fifth, he held various positions until his Papacy, in which he attempted to reform the Church, while condemning the Heretics, such as Martin Luther."
 dom_utr_reclaim_north_east_title: "Reclaim the Northeast"
 dom_utr_reclaim_north_east_desc: "The Frisian and Saxon Lands in the North of us have fallen out of our influence. The City of Groningen is acting like its own independant city-state. Meanwhile even in the Oversticht, Drenthians are hostile. We cannot let this continue. It is once more the time to make these people bow down before God and accept their chosen earthly rulers."
 dom_utr_expand_into_munster_title: "Bishopric of Münster"
 dom_utr_expand_into_munster_desc: "The Bishopric of Münster has competing claims in the Oversticht and Groningen in lands that we control. We must show them what happens when you question our dominion."
 dom_utr_conquer_liege_title: "Conquer Liège"
 dom_utr_conquer_liege_desc: "The Bishop of Liège is weak. With the discovery of Burgundy meddling in its election, we can weaken their claim and take control of the Bishopric ourselves. Surely they will find our rule more preferable."
 dom_utr_ijssel_cities_title: "Hanseatic IJssel Cities"
 dom_utr_ijssel_cities_desc: "The many Hanseatic IJssel Cities in the Low Countries are rich and influential. In our feudal land over in Oversticht lie cities part of the Hanseatic League, Such as: Zwolle, Deventer and Kampen. If we are to satisfy the merchants, our trade income will surely improve."
 dom_utr_domstad_title: "Domstad" 
 dom_utr_domstad_desc: "The city of Utrecht is ancient and has long been a prosperous town. We must continue to invest in improving the city and finish the construction of the church, the Dom of Utrecht."
 dom_utr_mission_unknown_title: "Branching Mission"
 dom_utr_mission_unknown_desc: "Branching Mission"
 dom_utr_religious_matters_title: "Religious Matters"
 dom_utr_religious_matters_desc: "The Rulers of Burgundy are exerting their influence over the nearby Bishoprics. They have been installing their preferred candidates on the thrones of these bishoprics. We must take advantage of this situation. We can attempt to pressure the Pope to declare these heretical actions or perhaps we can work together with [BUR.GetName]."
 bur_excommunicated_tt: "If [BUR.GetName] has been excommunicated,"
 bur_friendship_tt: "Alternatively, if we gain their trust,"
 dom_utr_burgundian_excommunication_title: "Excommune Burgundy"
 dom_utr_burgundian_excommunication_desc: "The nerve of the Burgundian Rulers to interfere with nearby bishoprics and install bastards of their own kind to positions of Bishops must stop. These heretical actions must be dealt with and we must do everything in our power to excommunicate them."
 dom_utr_burgundian_cleric_title: "Clerics of Burgundy"
 dom_utr_burgundian_cleric_desc: "With the Burgundians pleased with us, we must demand that they should deal with all religious matters through us."
 cleric_burgundy_tt: "This mission will involve us handling the religious matters of Burgundy for them."
 excommune_burgundy_tt: "This mission will involve us attempting to excommune the Rulers of §Y[BUR.GetName]§!"
 dom_utr_archbishopric_title: "Dutch Archbishopric"
 dom_utr_archbishopric_desc: "The Diocese of Utrecht was elevated to the Archdiocese in 1559, while the Bishopric had lost its worldly possessions, it remained influental. If we are to be seen as the great religious state we aspire to be, we must now also claim the Archbishop title."

 #Overijssel missions
 dom_ijs_ijssel_cities_title: "Hanseatic IJssel Cities"
 dom_ijs_ijssel_cities_desc: "In our land lie cities part of the Hanseatic League, Such as: Zwolle, Deventer and Kampen. If we are to satisfy the merchants, our trade income will surely improve."
 dom_ijs_imperial_recognition_title: "Imperial Recognition"
 dom_ijs_imperial_recognition_desc: "It's time we Demand Recognition from the Emperor and establish a Free City."
 dom_ijs_twente_pride_title: "Twente Pride"
 dom_ijs_twente_pride_desc: "The pride of the Twentian People is very powerful. If we are able to channel this pride, we are unstoppable."


 #Holland Missions
 hol_factional_twisten_title: "Hollandse Twisten"
 hol_factional_twisten_desc: "After the last independant Count of Holland (William the IV) died, the county's succession was uncertain. Thanks to a costly spending habit of the count, the cities were owed a lot. Meanwhile the inheritance was a geopolitical struggle between powers, ultimately, his sister would inherit the county, after which she would marry the duke of bavaria."
 hol_straubing_heritage_title: "Straubing Heritage"
 hol_straubing_heritage_desc: "While the Straubing Lineage may have died out, we must claim its inheritance for ourselves. It is our destiny."
 hol_king_of_germany_title: "King of Germany"
 hol_king_of_germany_desc: "It is time for our county to elevate ourselves to a kingdom. In 1248 our ruler managed to gain the title of King of Germany. We must once more convince the German Princes that we are the most trustworthy to become the Imperial Leader."
 hol_amsterdamse_grachten_title: "Amsterdamse Grachten"
 hol_amsterdamse_grachten_desc: "The City of Amsterdam being centered on the Dam on the Amstel River gives us great access to the sea. By building a collection of canals across the city which connect up to every warehouse, we are sure to dominate the World Trade."
 hol_reunify_with_hainaut_title: "Reunify with Hainaut"
 hol_reunify_with_hainaut_desc: "We must once more strengthen our bond with the County of Hainaut. By reclaiming our historical lands we will grow more powerful."
 hol_demands_hainaut_tt: "This event will give Burgundy the option of ceding Hainaut to us or face the consequences."
 subject_demands_provinces_tt: "This event will give §Y[From.Overlord.GetName]§! the option of ceding our desired provinces to use or face the consequences."
 overlord_50_favors_tt: "§Y[Root.Overlord.GetName]§! owes §Y[Root.GetName]§! at least §Y50§! Favors"
 
 fla_golden_inlet_title: "Golden Inlet"
 fla_golden_inlet_desc: "The Golden Inlet is the main way that our City of Brugge is able to reach the sea. But recent changes in nature have made the Inlet slowly become shallow. If Brugge is to succeed as a center of trade for the lowlands we must invest in its infrastructure."
 brb_port_of_antwerp_title: "Port of Antwerp"
 brb_port_of_antwerp_desc: "The Town of Antwerp is strategically located on the Scheldt Estuary, allowing us easy access to the Sea. If we are able to attract more merchants to our town, we will soon have control over most trade of the Low Countries."
 
 #Brabant Missions
 brb_hertog_jan_title: "Hertog Jan"
 brb_hertog_jan_desc: "Duke John I of Brabant or better known as Hertog Jan is a famous Brabantian Ruler who defeated the Gelre and conquered Limburg. It is time to honour him and once more defeat Gelre."
 hertog_jan_tt: "Every province producing §Ygrain§! will gain the following:"
 brb_nederlotharingen_title: "Nederlotharingen"
 brb_nederlotharingen_desc: "While we may not exercise our primacy over the wayward vassals, The Duchy of Nederlotharingen is rightfully in our possession. It is time we taught these rebels who their ruler is."
 brb_united_lotharingia_title: "Unite Lotharingia"
 brb_united_lotharingia_desc: "It is time to unify both Lotharingia's together."
 dom_ned_lotharingian_tt: "§YBurgundian§! culture gets converted into the §YLotharingian§! culture of the §YGermanic§! culture group."
 
 #Flanders Missions
 fla_gulden_sporen_title: "Legacy of the Gulden Sporen"
 fla_gulden_sporen_desc: "To protect the wealth of our county we must once again prepare our citizens for an eventual defense of the homeland. It is time we reminded them of the legacy of the Guldensporenslag in which the French were soundly defeated by a peasant army of flemish citizens."
 fla_house_of_dampierre_title: "House of Dampierre"
 fla_house_of_dampierre_desc: "The House of Dampierre were the prominent family who ruled our county from 1224 till our county fell under control of Burgundy. Our inheritance has been shrunk significantly and we must reclaim our wallonian territories."
 fla_county_of_burgundy_title: "Free County of Burgundy"
 fla_county_of_burgundy_desc: "The Free County of Burgundy used to belong to the House of Dampierre, it is time we liberate the county from its current rulers and once again establish our control over the territory."
 fla_march_to_the_seine_title: "March to the Seine"
 fla_march_to_the_seine_desc: "The territories north of the Seine river form a natural border that will be easy to hold on to. The wealthy lands of Picardy and Champagne form a connection to the Free County of Burgundy and lands of Nevers."
 fla_kingdom_of_france_title: "Kingdom of France"
 fla_kingdom_of_france_desc: "The County of Flanders has long been a part of the West Francia and its successor state of France. With our recent incursions into the North of France we have gained large influence over this region of Europe. Should we claim the title of Kings of France or instead make sure no French state is allowed to rise up again."
 no100devfrance_tt: "No Country within the French Culture Group has more than §Y100§! Development"
 
 #Luxemburg Missions
 dom_lux_resolve_succession_title: "Resolve Succession"
 dom_lux_resolve_succession_desc: "The succession in Luxemburg is shakey. While we currently are de facto controlled by the Duke of Burgundy, mainly claimants still live who have some sway over our Nobility."
 dom_lux_bohemian_kingdom_title: "Bohemian Kingdom"
 dom_lux_bohemian_kingdom_desc: "The Duke of Luxembourg long held the title of Kings of Bohemia. With the Kingdom of Bohemia still in turmoil over their succession, we must act swiftly and reclaim our titles."
 dom_lux_hungarian_claims_title: "Hungarian Claims"
 dom_lux_hungarian_claims_desc: "Sigismund of Luxembourg, the last male member of the House of Luxembourg was King of Hungary in name of his wife. With our claims on Bohemia reclaimed, we must now also push our claim on Hungary as well."
 dom_lux_holy_roman_empire_title: "Holy Roman Empire"
 dom_lux_holy_roman_empire_desc: "Now that our heritage has been reclaimed, the entire German World will surely elect us the new Emperor of the Holy Roman Empire."
 
 #Zeeland
 dom_zee_zeelandic_slavetrade_title: "Zeelandic Slavetrade"
 dom_zee_zeelandic_slavetrade_desc: "The Zeelandic Slavetrade has remained a controversial part of Zeelandic History. The Middelburgsche Commercie Compagnie was one of the smaller trading companies involved with the Slave Trade. We must decide if we want to maximize profits or put the rights of all people first."
 dom_zee_nieuw_zeeland_title: "Nieuw Zeeland"
 dom_zee_nieuw_zeeland_desc: "The Mythical Lands of Terra Australis have long been speculated to exist, now we have learned of reports from Sailors who claim to have found this mythical land. We must explore it."
 dom_zee_colonial_ambitions_title: "Colonial Ambitions"
 dom_zee_colonial_ambitions_desc: "Zeeland is primed for Oceanic Exploration, all our lands are practically coastal and even the Sea wants to swallow us up. By expanding across the Sea, we can build a new future."
 dom_zee_port_of_vlissingen_title: "Port of Vlissingen"
 dom_zee_port_of_vlissingen_desc: "Vlissingen is our prime strategic port and by developing it, we will be able to properly build a navy."
 
 #Liege
 dom_lie_republic_of_liege_title: "Republic of Liège"
 dom_lie_republic_of_liege_desc: "The Revolutionary Republic of Liège was founded when the Revolutionaries in France took control and spread their Revolutionary Fervor across the French Border."
 dom_lie_satisfy_merchants_title: "Satisfy the Merchants"
 dom_lie_satisfy_merchants_desc: "Satisfy the Merchants"
 dom_lie_appease_nobility_title: "Appease the Nobility"
 dom_lie_appease_nobility_desc: "Appease the Nobility"
 dom_lie_seize_control_title: "Seize Control"
 dom_lie_seize_control_desc: "We must completely dominate the Power in the Bishopric and not let dissidents stand in our way."
 dom_lie_archbishop_title: "Lowlands Archbishop"
 dom_lie_archbishop_desc: "With the town of Mechelen under our control, we will have the religious legitimacy to demand the title of Archbishop."
 dom_lie_electoral_alliance_title: "Electoral Alliance"
 dom_lie_electoral_alliance_desc: "Forging a strong friendship with an electoral monarchy in the Holy Roman Empire will be very advantage to us."
 dom_lie_develop_liege_title: "Develop Liège"
 dom_lie_develop_liege_desc: "We must put our effort into developing the City of Liège."
 dom_lie_the_burgundians_title: "The Burgundians"
 dom_lie_the_burgundians_desc: "For a long time, the low countries were fragmented. Now the Burgundians are expanding rapidly in our lands. We must decide how we interact with them."
 dom_lie_mission_unknown_title: "Branching Mission"
 dom_lie_mission_unknown_desc: "Branching Mission"
 dom_lie_burgundian_cleric_title: "Clerics of Burgundy"
 dom_lie_burgundian_cleric_desc: "With the Burgundians pleased with us, we must demand that they should deal with all religious matters through us."
 dom_lie_burgundian_excommunication_title: "Excommune Burgundy"
 dom_lie_burgundian_excommunication_desc: "The nerve of the Burgundian Rulers to interfere with nearby bishoprics and install bastards of their own kind to positions of Bishops must stop. These heretical actions must be dealt with and we must do everything in our power to excommunicate them."
 
 #Walloon Missions
 dom_walloon_assert_sovereignty_title: "Assert Our Sovereignty"
 dom_walloon_assert_sovereignty_desc: "We cannot tolerate our wealth being siphoned off to line the pockets of some far-flung noble any longer. It is paramount that we gain full independence and the right to dictate our own future."
 dom_walloon_expand_into_wallonia_title: "Expand into Wallonia"
 dom_walloon_expand_into_wallonia_desc: "To make sure that our people understand we are the best to represent their interests, we must take control over the walloon lands."
 dom_walloon_seize_picardy_title: "Seize Picardy"
 dom_walloon_seize_picardy_desc: "Picardy is culturally very close to our Walloon culture. We can best represent their interests."
 dom_walloon_fortify_ardennes_title: "Fortify the Ardennes"
 dom_walloon_fortify_ardennes_desc: "We must fortify the Ardennes. They form a natural obstacle for our enemies to enter our territory."
 dom_walloon_leo_belgicus_title: "Leo Belgicus"
 dom_walloon_leo_belgicus_desc: "The Lion of the Low Countries, Leo Belgicus, was a symbolic shape of all the counties and provinces of the Netherlands united as one. It is time we take this symbol to reality and take control over all the lands that rightfully belong to us."
 dom_walloon_flemish_conquest_title: "Flemish Conquest"
 dom_walloon_flemish_conquest_desc: "The Flemish would be better defended by our nation. We would be guardians of their famous cloth production."
 dom_walloon_flemish_tt: "Every province with §YFlemish§! Culture will gain:"
 dom_walloon_seize_southern_netherlands_title: "Seize Southern Low Countries"
 dom_walloon_seize_southern_netherlands_desc: "The Low Countries are naturally divided in the North and the South. In the South our people are industrious and prosperous, our lands are rich in Minerals and we produce Cloth that is famous across Europe. Meanwhile the North is more agrarian and focus primarily on their dairy. It is time to seperate ourselves."

 dom_walloon_iron_mines_mission_title: "Iron Mines"
 dom_walloon_iron_mines_mission_desc: "The Wallonian Ardennes are rich in Iron. By exploiting these iron deposits we will become a powerful player on the European stage."
 dom_walloon_walloon_process_title: "Walloon Process"
 dom_walloon_walloon_process_desc: "By decarbonizing Pig Iron, we can produce Wrought Iron. This process was used by the Walloon Forge, a type of finery forge conceived by the Walloons."
 walloon_iron_tt: "A random friendly owned province producing Iron will gain:"
 dom_walloon_leverage_knowledge_title: "Leverage our Knowledge"
 dom_walloon_leverage_knowledge_desc: "Our production of Steel is famed around Europe. Our industrials have developed a new method to produce higher quality Steel than anyone else, now many nations are interested in our process and are wanting to learn how this works."
 
 #Belgian 
 dom_walloon_belgian_revolution_title: "Belgian Revolution"
 dom_walloon_belgian_revolution_desc: "After the fall of the Napoleonic Empire, the territory of modern day Belgium was largely put under control by the Netherlands. There was a displeased group of people who rejected the Dutch Goverence, which led to riots erupting in 1830. This rebellion would lead to the birth of a new country: Belgium."
 dom_bel_friends_in_london_title: "Friends in London"
 dom_bel_friends_in_london_desc: "With both the French and Dutch having plenty of reasons to invade our nation, we must reach across the pond and forge a friendship with the government in London."
 dom_bel_congo_river_title: "The Congo River"
 dom_bel_congo_river_desc: "The Congo River forms a natural entry into the heartland of Central Africa. "
 dom_bel_scramble_for_africa_title: "Scramble for Africa"
 dom_bel_scramble_for_africa_desc: "The Continent is up for grabs. A multitude of European Nations are eyeing the riches on this continent. With reports of discovered diamonds and tons of land our entrepreneurs are very interested in opportunities here."
 dom_bel_congo_river_tt: "This event will allow us to choose how we expand into the Congo River Basin. We could:"
 dom_bel_grand_capital_title: "Grand Capital"
 dom_bel_grand_capital_desc: "With our independence secured, the city of Brussels is ready for growth."
 dom_bel_gaulish_legacy_title: "Gaulish Legacy"
 dom_bel_gaulish_legacy_desc: "The Lands of Belgium were once inhabited by proud Gaulish Tribes. One of their famous leaders, Ambiorix led the resistance against the invading Romans."
 
 #Frisia
 dom_fri_mare_frisicum_title: "Mare Frisicum"
 dom_fri_mare_frisicum_desc: "The Romans used to call the North Sea, Mare Frisicum or Frisian Sea. This sea has been influental to these people since the time of the romans. The sea both provides food as well as take away land when it grows unweary. We must embrace our legacy and tame this sea."

