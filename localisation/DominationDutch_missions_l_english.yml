 dom_ned_council_of_trent_title: "[Root.GetPreviewColorDOMNED]Council of Trent[Root.GetPreviewColorDOMNED_end]"
 dom_ned_council_of_trent_desc: "Concilium Tridentinum, held in Trent, were gatherings of the Church Leaders to discuss how to handle the Protestant Reformation. By taking a stance, we can push our political agenda on this council."
 dom_ned_strengthen_unity_title: "[Root.GetPreviewColorDOMNED]Strengthen Unity[Root.GetPreviewColorDOMNED_end]"
 dom_ned_strengthen_unity_desc: "With all the Religion Turmoil of the last few years, we must now come together again. Will we convert everyone to the One True Faith or shall we be compassionate with our heretical citizens."
 dom_ned_religious_unity_title: "[Root.GetPreviewColorDOMNED]Religious Unity[Root.GetPreviewColorDOMNED_end]"
 dom_ned_religious_unity_desc: "We must take a stand against heresy. Let us declare our allegiance to the one true faith!"
 
 
