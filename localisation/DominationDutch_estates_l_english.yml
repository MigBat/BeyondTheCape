 #Agendas
 estate_peasants_hire_advisor: "Hire a Military Advisor"
 estate_peasants_hire_advisor_desc: "The [Root.GetPeasantsName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_peasants_fire_advisor: "Fire our Military Advisor"
 estate_peasants_fire_advisor_desc: "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetPeasantsName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!" #RETEXTUALIZE LATER
 estate_peasants_support_independence: "Support [agenda_country.GetAdjective] Independence"
 estate_peasants_support_independence_desc: "The [Root.GetPeasantsName] draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 estate_peasants_retake_core: "Retake [agenda_province.GetName]"
 estate_peasants_retake_core_desc: "The [Root.GetPeasantsName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!" #RETEXTUALIZE LATER
 estate_peasants_regain_liberty: "Regain our Liberty"
 estate_peasants_regain_liberty_desc: "The [Root.GetPeasantsName] chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!" #RETEXTUALIZE LATER
 estate_peasants_protect_our_culture: "Protect the [Root.GetAdjective] Population in [agenda_province.GetName]"
 estate_peasants_protect_our_culture_desc: "The [Root.GetPeasantsName] claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!" #RETEXTUALIZE LATER
 estate_peasants_build_up_manpower_reserves: "Build up our Manpower Reserves"
 estate_peasants_build_up_manpower_reserves_desc: "The depletion of our manpower reserves is worrying to the [Root.GetPeasantsName], who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover." #RETEXTUALIZE LATER
 #
 estate_peasants_build_fort_building_in_y: "Fortify [agenda_province.GetName]"
 estate_peasants_build_trade_building_in_y: "Expand Trade Infrastructure in [agenda_province.GetName]"
 estate_peasants_build_manufactory_in_y: "Build a Manufactory in [agenda_province.GetName]"
 estate_peasants_build_fort_building_in_y_desc: "The [Root.GetPeasantsName] call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect this key strategic position from attack."
 estate_peasants_build_trade_building_in_y_desc: "The [Root.GetPeasantsName] claim that the marketplace in [agenda_province.GetName] is too small to suit their needs. They request that we invest in a larger market, which they say will greatly increase the prosperity of the province and the country as a whole."
 estate_peasants_build_manufactory_in_y_desc: "The [Root.GetPeasantsName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_peasants_relations_with_X: "Improve Relations with [agenda_country.GetUsableName]" 
 estate_peasants_relations_with_X_desc: "The [Root.GetPeasantsName] see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."
 estate_peasants_befriend_rival_of_rival: "Befriend [rival_country.GetUsableName]'s Rivals"
 estate_peasants_befriend_rival_of_rival_desc: "The [Root.GetPeasantsName] are concerned at the threat posed by our rivals in [rival_country.GetUsableName]. They recommend that we befriend their rivals, [agenda_country.GetUsableName], so that together way may stand strong against them."
 estate_peasants_get_allies: "Build Alliances"
 estate_peasants_get_allies_desc: "The [Root.GetPeasantsName] are worried at [Root.GetUsableName]'s diplomatic isolation. They advocate that we find more allies for our nation."
 estate_peasants_build_an_army: "Build an Army for our Nation"
 estate_peasants_build_an_army_desc: "The [Root.GetPeasantsName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_peasants_bigger_army_than_rival: "Protect against [agenda_country.GetUsableName]"
 estate_peasants_bigger_army_than_rival_desc: "The [Root.GetPeasantsName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_peasants_develop_x: "Increase Manpower in [agenda_province.GetName]"
 estate_peasants_develop_x_desc: "The [Root.GetPeasantsName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 
 #estate_burghers_build_a_fleet
 estate_trade_company_build_a_fleet: "Build a Navy for our Nation"
 estate_trade_company_build_a_fleet_desc: "The [Root.GetTradeCompanyName] bemoan the pitiful state of our fleet. They call for us to expand it significantly with an ambitious shipbuilding program so as to ensure that their trade interests may be protected."
 estate_trade_company_bigger_fleet_than_rival: "Protect against the [agenda_country.GetAdjective] Fleet"
 estate_trade_company_bigger_fleet_than_rival_desc: "The strength of the [agenda_country.GetAdjective] fleet is a matter of great concern to the [Root.GetTradeCompanyName], who worry that they would easily achieve naval supremacy in a war, thus wrecking the security of our trade routes. They call for us to expand our fleet to match that of our rivals."
 estate_trade_company_discover_X_in_america: "Discover [agenda_province.GetAreaName]"
 estate_trade_company_discover_X_in_america_desc: "The [Root.GetTradeCompanyName] have heard tales of a bountiful land called [agenda_province.GetAreaName] that apparently lies just beyond the distant horizon in [agenda_province.GetColonialRegionName]. They request that we send an expedition to discover it."
 estate_trade_company_colonise_X: "Settle [agenda_province.GetAreaName]"
 estate_trade_company_colonise_X_desc: "The [Root.GetTradeCompanyName]' prospectors have identified [agenda_province.GetAreaName] as a fertile area well-suited for colonization. They request an expedition to claim it for [Root.GetUsableName]."
 estate_trade_company_colonise_more_X: "Colonize [agenda_province.GetAreaName] Area"
 estate_trade_company_colonise_more_X_desc: "Our settlers in [agenda_owned_province.GetName] report a thriving colony and a land that is ripe for further settlement. The [Root.GetTradeCompanyName] request that we send colonists to claim the rest of [agenda_province.GetAreaName] for [Root.GetUsableName]."
 estate_trade_company_colonial_nation: "Expand our Colony in [agenda_province.GetColonialRegionName]"
 estate_trade_company_colonial_nation_desc: "Our settlements in [agenda_province.GetColonialRegionName] are growing fast. The [Root.GetTradeCompanyName] advocate that we support this growth and aid them to establish their own administration, so that they may develop into a regional outpost of [Root.GetAdjective] power able to stand on their own two legs."
 estate_trade_company_expand_trade_company: "Expand the [agenda_province.TradeCompany.GetName]"
 estate_trade_company_expand_trade_company_desc: "The [Root.GetTradeCompanyName] highlight the benefits that foreign trade provides for our nation. They urge us to use our resources - including our military strength - to expand the [agenda_province.TradeCompany.GetName]."
 estate_trade_company_trade_post_in_india: "Establish a Trade Post in India"
 estate_trade_company_trade_post_in_india_desc: "The [Root.GetTradeCompanyName] are enraptured by stories of the riches of India. They clamor for us to establish a trade post on the subcontinent so that they may open its trade up to us."
 estate_trade_company_trade_post_in_malacca: "Establish a Trade Post in the East Indies"
 estate_trade_company_trade_post_in_malacca_desc: "The Spice Islands of the East are irresistible to the [Root.GetTradeCompanyName]. They clamor for us to establish a trade post in the region so that they may begin to control the trade flowing out from them."
 estate_trade_company_trade_post_in_china: "Establish a Trade Post in China"
 estate_trade_company_trade_post_in_china_desc: "The [Root.GetTradeCompanyName] are enraptured by stories of the riches of China. They clamor for us to establish a trade post on its shorelines so that they may open its trade up to us."
 estate_trade_company_spice_trade: "Control the Spice Trade"
 estate_trade_company_spice_trade_desc: "Among the opportunities that our outposts in the East offer are the chance to establish control over the lands where spices are grown. The [Root.GetTradeCompanyName] urge us to make their acquisition our priority."
 estate_trade_company_tea_trade: "Control the Tea Trade"
 estate_trade_company_tea_trade_desc: "Tea is essential to civilization - or at least, so say the [Root.GetTradeCompanyName]. They insist that we must gain control over its production so that its supply to [Root.GetUsableName] may never again be in doubt."
 estate_trade_company_protect_against_piracy: "Protect against Piracy"estate_burghers_expand_trade_company_desc: "The [Root.GetTradeCompanyName] highlight the benefits that foreign trade provides for our nation. They urge us to use our resources - including our military strength - to expand the [agenda_province.TradeCompany.GetName]."
 estate_trade_company_protect_against_piracy_desc: "The [Root.GetTradeCompanyName] bemoan their losses from piracy in the [agenda_trade_node_sea.GetName]. They beseech us to take action to drive out the pirates and privateers that are plundering their trade ships."


