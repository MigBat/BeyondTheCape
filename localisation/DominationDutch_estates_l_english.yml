 estate_trade_company_free_reign: "Free Reign"
 estate_trade_company_free_reign_desc: "By allowing the Trade Companies free reign in their lands, they are far more likely to be loyal."
 estate_trade_company_land_rights: "Trade Company Land Rights"
 estate_trade_company_land_rights_desc: "The Trade Companies have been requesting land from the Crown to exploit the land and increase revenue."
