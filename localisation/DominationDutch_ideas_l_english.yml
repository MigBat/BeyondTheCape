l_english:
 #Holland Ideas
 
 HOL_ideas:0 "Hollandic Ideas"
 HOL_ideas_start:0 "Hollandic Traditions"
 HOL_ideas_bonus:0 "Hollandic Ambition"
 hol_polders:0 "Polders"
 hol_polders_desc:0 "Holland is highly susceptible to flooding and in the unsettled weather of the 11th - 14th centuries there were multiple floods leading to the creation of the Zuiderzee and also salting the soil of coastal areas. We now have the technology to reclaim land allowing more productive agriculture."
 hol_amstelredam:0 "Founding of Amstelredam"
 hol_amstelredam_desc:0 "On the River Amstel a Dam was built which would soon grow to be one of the largest cities in the Low Countries. Many migrants would flock to this new city of Amsterdam"
 hol_oostzeehandel:0 "Oostzeehandel"
 hol_oostzeehandel_desc:0 "The Baltic Sea was of vital importance to Holland. With the Trade in the Baltics, the Hollanders were able to get the Wood they needed to build their ships and cities and the Grain they needed to feed the People and their Precious Cattle."
 hol_land_of_migrants:0 "Het Land van Migranten"
 hol_land_of_migrants_desc:0 "Holland has throughout history been a safehaven for many groups of people. These migrants brought with them many inventions and knowledge. They helped Holland become the most important Region of the Netherlands and would propel the Netherlands to become a World Power."
 hol_swampy_land:0 "Marshes of Holland"
 hol_swampy_land_desc:0 "Much of Holland was covered in marshes and large amounts of peatbog. The land was hostile to anyone not familiar with it's surrounding allowing the Count of Holland to easily ambush many of his enemies."
 hol_monding_rivieren:0 "Rivierendelta"
 hol_monding_rivieren_desc:0 "Holland was located at the mouth of the River Delta of the Rhine, Scheldt and Meuse. These rivers would at times change course and were excellent for Trading as they allowed the cities further up the river to be connected to the North Sea. By exploiting this strategic location we can become very powerful."
 hol_dutch_courage:0 "Dutch Courage"
 hol_dutch_courage_desc:0 "Foreign soldiers often remark on the bravery of our troops. Whether their bravery is caused by rations of gin as the foreigners believe, or by our superlative training regimen, it is not clear."
 
 VOC_ideas:0 "Oostindische Ideas"
 VOC_ideas_start:0 "Oostindische Traditions"
 VOC_ideas_bonus:0 "Oostindische Ambition"
 voc_joint_stock_company:0 "Joint Stock Company"
 voc_joint_stock_company_desc:0 "The Vereenigde Oostindische Compangie was the first publically traded stock company in the world."
 voc_east_india_monopolies:0 "East India Monopoly"
 voc_east_india_monopolies_desc:0 "This Company was founded by unifying all the seperate trades in the East Indies and granting this company a monopoly."
 voc_right_to_wage_war:0 "Right to wage War"
 voc_right_to_wage_war_desc:0 "This company wasn't limited to just trading with natives or other colonies, it was allowed to use force if necessary to further it's trade."
 
 #Groningen
 GRN_ideas: "Groninger Ideas"
 GRN_ideas_start: "Groninger Traditions"
 GRN_ideas_bonus: "Groninger Ambition"
 grn_gruno: "Legends of Gruno"
 grn_gruno_desc: "The Legendary Gruno has been coined as the founder of the great city of Groningen and the grandfather of all Groningers."
 grn_ommelanden: "Defender of the Ommelanden"
 grn_ommelanden_desc: "After the Great Frisian War, the city would put itself forward as the defender of the frisian lands surrounding it."
 grn_melting_pot: "Friso-Saxon Melting Pot"
 grn_melting_pot_desc: "With both Frisians and Saxons living in our region, it has become a true melting pot, taking elements of both and forming them into a new unique identity."
 grn_adelaar: "Groningse Rijksadelaar"
 grn_adelaar_desc: "The Imperial Eagle was coopted by the City to attempt to gain some recognition of it's unique independence."
 grn_religious_stronghold: "Religious Stronghold"
 grn_religious_stronghold_desc: "When the Protestant Revolution spread to the country, we remained steadfast in our beliefs."
 grn_bommen_berend: "Bommen Berend"
 grn_bommen_berend_desc: "Bishop Bernhard of Münster laid siege to our city in an attempt to conquer it. He failed however, and this would be celebrated for centuries."
 grn_university: "Rijksuniverstiteit Groningen"
 grn_university_desc: "The University of Groningen has long been an institution of greater learning in the Northern Low Countries."
 
 #German shared
 ger_german_production: "Zunft"
 ger_german_production_desc: "Guilds specific to every sort of craft are founded to insure the quality of products and to train young artisans."
 ger_religious_tensions: "Cuius Regio, Eius Religio"
 ger_religious_tensions_desc: "Both Catholic and Protestant German lords have an exclusive right to control religious maters in their demesnes according to the principle of 'Whose realm, his religion'"
 
 #Oldenburg
 OLD_ideas: "Oldenburger Ideas"
 OLD_ideas_start: "Oldenburger Traditions"
 OLD_ideas_bonus: "Olderburger Ambition"
 old_frisian_conquest: "Frisian Conquest"
 old_frisian_conquest_desc: "It is time to conquer the frisians living at our borders, to stop their refusal to submit to any authority."
 old_heirs_europe: "Heirs of Europe"
 old_heirs_europe_desc: "Our dynasty will soon rule all of Europe. From the British Isles to the Fields of Russia."
 old_saxon_heritage: "Saxon Heritage"
 old_saxon_heritage_desc: "Our state emerged after the fall of the Stemduchy of Saxony."
 old_hanseatic_trade: "Hanseatic Traders"
 old_hanseatic_trade_desc: "Hanseatic Traders"
 old_counts_feud: "Count's Feud"
 old_counts_feud_desc: "Our rulers contested the Danish throne in the Count's Feud."

 #Nassau 
 NSA_ideas: "Nassauer Ideas"
 NSA_ideas_start: "Nassauer Traditions"
 NSA_ideas_bonus: "Nassauer Ambition"
 nsa_house_of_nassau: "Haus Nassau"
 nsa_house_of_nassau_desc: "Our Dynasty's many lines are fruitfull and blessed."
 nsa_king_adolf: "King Adolf"
 nsa_king_adolf_desc: "Count Adolf was elected King of the Romans in 1292. It's time to reclaim this legacy."
 nsa_bahamas: "Vacation in Bahamas"
 nsa_bahamas_desc: "Far away in the Carribean, the city of Nassau is the capital of the Bahamas."
 nsa_castles: "Nassau Castle"
 nsa_castles_desc: "Built in 1100, Nassau Castle was the original seat of the house."
 nsa_princes_of_orange: "Princes of Orange"
 nsa_princes_of_orange_desc: "Our family would become the Princes of Orange and through this title become the effective ruler of the Dutch Republic."