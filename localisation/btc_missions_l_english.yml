l_english:

# Portugal #
 btc_por_madeira_sugar_title:0 "Madeira Sugar"
 btc_por_madeira_sugar_desc:0 "João Gonçalves Zarco was the first to set foot in Madeira, claiming it for Portugal. As this fertile land proves ideal for the cultivation of sugar, we must build sugar plantations and attract skilled workers to develop the island."
 btc_por_coimbra_university_title:0 "Coimbra University"
 btc_por_coimbra_university_desc:0 "Coimbra was once the capital of Portugal and we must not let the city be forgotten. By establishing the main university of the country here, we will develop Coimbra into a cultural and intellectual center."
 coimbra_university_provinces_tt:0 "Own at least one province in §YJapan§!, §YChina§!, §YIndia§! and §YEast Indies§!."
 btc_por_ribeira_palace_title:0 "Paço da Ribeira"
 btc_por_ribeira_palace_desc:0 "Lisbon is one of the most prosperous cities in Europe. We must display our grandeur by building a grand palace for the royal family as a symbol of the wealth and power of Portugal."
 btc_por_mafra_palace_title:0 "Royal Building of Mafra"
 btc_por_mafra_palace_desc:0 "The power of the King of Portugal is both divine and absolute. We must erect the grandest palace in the land and leave a lasting legacy. Only the best architects, artisans and craftsman shall be appointed to oversee this grandiose project."
 btc_por_henry_the_navigator_title:0 "Henry the Navigator"
 btc_por_henry_the_navigator_desc:0 "The future of Portugal lies beyond the western horizon, and so we must tame the sea. Prince Henry's revolutionary ideas will help us fulfil our ambitions, and build a legacy that will change the course of history."
 btc_por_order_of_christ_title:0 "Order of Christ"
 btc_por_order_of_christ_desc:0 "The Order of Christ is especially interested in sponsoring our voyages of exploration and conquest. Our resources are limited, so their help shall be warmly welcome."
 btc_por_tower_of_belem_title:0 "Tower of Belém"
 btc_por_tower_of_belem_desc:0 "Our capital is well defended by land, but vulnerable by sea. We shall build a tower on the mouth of the Tagus to ensure no enemy ship penetrates into our heartland, while decorating it with nautical themes reflecting our naval power and acomplishments."
 btc_por_jeronimos_monastery_title:0 "Jerónimos Monastery"
 btc_por_jeronimos_monastery_desc:0 "We have done what none have done before - reached India by sea. Such a feat must be immortalized in stone. Erect a monastery next to celebrate the great achievements of this small country and its brave people."
 btc_por_black_carrack_sword_title:0 "Carrack's Black Sword"
 btc_por_black_carrack_sword_desc:0 "Sailors aboard portuguese ships carry unusual black swords. This would prevent foes from spotting them by the reflected light, and mitigated corrosion caused by salt water. Its large round plates were sharp enough to be used as extra blades in close combat."
 btc_por_mariners_astrolabe_title:0 "Mariner's Astrolabe"
 btc_por_mariners_astrolabe_desc:0 "It is imperial that our men at sea can find and map their way through uncharted waters. This small instrument would fit in any pocket, and allows navigators to determine the latitude of a ship at sea."
 intervene_in_castile_tooltip:0 "The §YCastilian War of Succession§! has been concluded."
 por_win_war_tt:0 "If we §YEnforce Joanna's Claim§!, or the year is §Y1500§!, we will get the following rewards:"
 por_lose_war_tt:0 "\nIf lose the §YCastilian War of Succession§!, or we do not §YEnforce Joanna's Claim§!, we will get the following rewards:"
 por_no_war_tt:0 "\nIf we do not participate in the §YCastilian War of Succession§! we will get the following rewards:"
 btc_por_terra_nova_title:0 "Terra Nova"
 btc_por_terra_nova_desc:0 "Explorers speak of a bountiful new land in the far west. It would be unwise to leave the exploitation of it to others."
 btc_por_go_west_title:0 "Go Westward"
 btc_por_go_west_desc:0 "The Winds and currents favor Westward expansion. Our explorers believe that rich lands lie just over the Horizon."
 btc_por_tercios_system_title:0 "Portuguese Terços"
 btc_por_tercios_system_desc:0 "Portugal adopted the Spanish model of tercio in the 16th century, calling it terço. In 1578, under the reorganization of the Portuguese Army conducted by King Sebastian, four terços were established. Each had about 2,000 men, formed into eight companies."
 btc_por_reform_tercios_title:0 "Reformed Terços"
 btc_por_reform_tercios_desc:0 "The Terços system has been a great success since its implementation. However, new styles of warfare have been developed to defeat them on the battlefield, so a reform in their organization is needed to keep them as unbeatable as they are considered to be."
 cod_fishing_key:0 "Cod Fishing"
 btc_por_spice_islands_title:0 "The Spice Islands"
 btc_por_spice_islands_desc:0 "We have heard tales that the Spice islands lie somewhere to the east. Already daring men are ready to voyage there, all they need is some support from the crown."
 btc_por_sagres_title:0 "Sagres School of Navigation"
 btc_por_sagres_desc:0 "The Sagres School of Navigation was a center of learning and innovation during the Age of Discovery, and its impact on the history of navigation and exploration cannot be overstated. Some of the most famous explorers and navigators of the era, including Vasco da Gama and Christopher Columbus, were influenced by the techniques and knowledge developed at the school."
 btc_por_fifth_empire_title:0 "The Fifth Empire"
 btc_por_fifth_empire_desc:0 "While the kings of Castile have occasionally had the arrogance to declare themselves Emperor of all Spain, we will create a true union of the Iberian crowns, one that will span the whole world."
 btc_por_search_for_gold_title:0 "Searching for Gold"
 btc_por_search_for_gold_desc:0 "There are reports of gold mines in the deeper regions of eastern Africa. We should control the banks of the river Tete to find and bring these riches to safe shores." 
 btc_por_sao_tome_sugar_title:0 "Sugar in São Tomé"
 btc_por_sao_tome_sugar_desc:0 "The three islands off the coast of Guinea seem to have perfect conditions to build sugar cane plantations, and are very close to our trade posts in the Congo so slave transport will be fast and simple."
 btc_por_inner_angola_title:0 "Deeper into Africa"
 btc_por_inner_angola_desc:0 "The slavers of Congo have grown greedy. They have been raising prices for each slave, even for the weak ones. To ensure our slave supply is of sufficient quality, we must control more of the region so we can capture them ourselves. The south area of the Congo is composed of a couple of unorganized tribes. We should start expanding our influence there."
 btc_por_pinhal_leiria_title:0 "Leiria Woods"
 btc_por_pinhal_leiria_desc:0 "In the 13th century, our king Afonso III ordered the plantation of the woods known as Pinhal de Leiria. Its preservation is of the utmost importance, for now it will serve its most important purpose yet: to aid in our shipbuilding capabilities and naval supremacy."
 btc_por_prester_john_title:0 "Prester John"
 btc_por_prester_john_desc:0 "We must find the kingdom of Prester John. They will be a valuable ally in this sea of enemies. Pêro da Covilhã has already been sent over land to meet our explorers on the Indian Ocean, and to find this mythical kingdom and establish diplomatic relations."
 btc_por_legacy_of_albuquerque_title:0 "Legacy of Albuquerque"
 btc_por_legacy_of_albuquerque_desc:0 "The Portuguese led military campaigns towards the Islamic world. As stated by Afonso de Albuquerque: “The first goal of the rally around the Islamic world, is to storm the Prophet’s Mosque and take the remains of the Prophet Muhammad as a bargaining chip to recover Jerusalem from the Muslims”."
 btc_enable_belem_tower_tt:0 "Enables the construction of the §YBelém Tower§! in Lisboa."
 btc_enable_pena_palace_tt:0 "Enables the construction of the §YPena Palace§! in Lisboa."
 btc_enable_ribeira_palace_tt:0 "Enables the construction of the §YPaço da Ribeira§! in Lisboa."
 btc_enable_jeronimos_monastery_tt:0 "Enables the construction of the §YJerónimos Monatery§! in Lisboa."
 btc_enable_mafra_convent_tt:0 "Enables the construction of the §YMafra Convent§! in Lisboa."
 miss_discover_cape_of_storms:0 "§Y[Root.GetName]§! has discovered the southern tip of Africa."
 por_angola_mission_tt:0 "§Y[Root.GetName]§! gains a permanent claim on every province producing §YSlaves§! in the §YCongo§! region."
 henry_the_navigator_tt:0 "This modifer will last until the death of the navigator advisor."
 port_english_alliance_tt:0 "Unlocks the §REnglish Longbowmen§! mercenary company\n\n§MIf the alliance is broken, we will lose this modifier and mercenary company.§!"
 allow_exploration_ideas_tt:0 "Unlocks §YExploration§! ideas"
 henrique_advisor_tt:0 "Has hired §YHenrique o Navegador§! as an advisor"
 pedro_advisor_tt:0 "Has hired §YPedro de Coimbra§! as an advisor. §MThis advisor does not increase corruption§!."
 fernao_advisor_tt:0 "Has hired §YFernão Lopes§! as an advisor. §MThis advisor does not increase corruption§!."

 btc_por_pedro_coimbra_title:0 "Peter the Constable"
 btc_por_pedro_coimbra_desc:0 "Our Regent Infante Pedro has a son - also named Pedro - who, despite his young age, has proven himself loyal and skillful in military matters. The small council grows smaller, and ensuring loyal and skillful advisors are in place we can better plan our future ambitions. He shall be named the Constable of Portugal."
 btc_por_fernao_lopes_title:0 "Fernão Lopes"
 btc_por_fernao_lopes_desc:0 "The chief chronicler of Portugal and High Guardian of the Royal Archives, Fernão Lopes is an experienced man who has known many of the legends of the past generation, bringing with him counsel and advice."
 btc_por_societas_jesu_title:0 "The Societas Jesu"
 btc_por_societas_jesu_desc:0 "Seven students of the University of Paris met in a crypt beneath the Church of Saint Denis, on the hill of Montmartre, overlooking Paris. They made private vows of poverty, chastity, and obedience to the Pope, and also vowed to go to the Holy Land to convert infidels. They became known as the Jesuits. We should request their missionaries to spread the faith in our colonies."
 por_race_castile_event_tt:0 "\nIf we complete this mission before @SPA Spain completes their equivalent, we will gain the following reward:"
 btc_cas_societas_jesu_title:0 "The Societas Jesu"
 btc_cas_societas_jesu_desc:0 "Seven students of the University of Paris met in a crypt beneath the Church of Saint Denis, on the hill of Montmartre, overlooking Paris. They made private vows of poverty, chastity, and obedience to the Pope, and also vowed to go to the Holy Land to convert infidels. They became known as the Jesuits. We should request their missionaries to spread the faith in our colonies."
 btc_por_francis_xavier_title:0 "Francis Xavier"
 btc_por_francis_xavier_desc:0 "One of the appointed jesuit missionaries to convert our oriental holdings was Francisco Xavier. He would soon become instrumental to the proliferation of catholicism in the east."
 francis_xavier_provinces_tt:0 "Own at least one catholic province in §YJapan§!, §YChina§!, §YIndia§! and §YEast Indies§!."
 btc_por_inquisition_title:0 "Portuguese Inquisition"
 btc_por_inquisition_desc:0 "In the period after the Medieval Inquisition, the Portuguese Inquisition was one of three different manifestations of the wider Christian Inquisition, along with the Spanish Inquisition and Roman Inquisition. The Goa Inquisition was an extension of the Portuguese Inquisition in Portuguese India."
 btc_por_jews_and_moriscos_title:0 "Jews and Moriscos"
 btc_por_jews_and_moriscos_desc:0 "[Root.Monarch.GetName] decreed that all Jews must convert to Catholicism or leave the country, demonstrating his wish to completely and forever eradicate Judaism from Portugal."
 lisbon_massacre_tt:0 "The Lisbon Massacre event has happened."
 btc_por_camoes_title:0 "Luís Vaz de Camões"
 btc_por_camoes_desc:0 "Our prestigious academy at Coimbra is bearing fruit, producing talented men that employ their skills in Portugal and throughout Europe. No other is more famous, and infamous, than Luís Vaz de Camões."
 hired_camoes_tt:0 "Has hired §YLuís de Camões§! as an advisor. §MThis advisor does not increase corruption§!."
 camoes_story_tt:0 "We will follow the life and achievements of Camões."
 btc_por_monumental_city_title:0 "Monumental City"
 btc_por_monumental_city_desc:0 "[227.GetName] has grown to become one of the most important cities in Europe. However, it can be so much more. It falls upon us to ensure that it becomes the shining beacon of humanity and the peak of civilization."
 monumental1_tt:0 "Upgrade all 5 monuments in §Y[227.GetName]§! to Tier 3."
 monumental2_tt:0 "Have all 5 monument modifiers in §Y[227.GetName]§! and has Expanded Infrastructure at least §Y4§! times."
 monumental3_tt:0 "The §YLisbon Earthquake§! event chain has been concluded."
 monumental1_eff:0 "If all 5 monuments in §Y[227.GetName]§! are Tier 3, each of them will get a bonus modifier. Additionally, we will get the following rewards:"
 monumental2_eff:0 "\nIf we have all 5 monument modifiers in §Y[227.GetName]§!, as well as Expanded Infrastructure at least §Y4§! times, we will get the following rewards:"
 monumental3_eff:0 "\nIf the §YLisbon Earthquake§! event chain has been concluded we will get the following rewards:"
 btc_por_pena_palace_title:0 "Pena Palace"
 btc_por_pena_palace_desc:0 "There is a chapel built on the top of the hill above Sintra, of which the Kings of Portugal are very fond of. [Root.Monarch.GetName] in particular is fascinated with the site, planning to build there the summer residence of the Portuguese Royal Family."
# England #
 gbr_seize_guinea_title:0 "Seize Guinea"
 gbr_seize_guinea_desc:0 "Other countries have already started looking for the sea route to India and we cannot lag behind. The first step is reaching the sourthern cape of Africa. To do so we need an African base of operations from which to launch our exploration fleets. The Guinean coast will do just fine."
# Netherlands #
 discover_portugal_tt:0 "We will discover all provinces owned by §YPortugal§!."
 wic_claims_on_portugal:0 "§Y[Root.GetName]§! gains a permanent claim on every province in §YGuinea§! region owned by §YPortugal§!."
 voc_claims_on_portugal:0 "§Y[Root.GetName]§! gains a permanent claim on every province in §YEast Indies§! super region owned by §YPortugal§!."
 emp_ned_invest_in_the_rich_trade_title:1 "Invest in the Rich Trades"
 emp_ned_invest_in_the_rich_trade_desc:0 "There's richer commerce out there for us to become part of. The Portuguese are avid traders and explorers and they keep their secrets safe and hidden. Who knows what riches they know of? If we establish a commercial presence in their markets, our merchants will surely learn of new opportunities."
 btc_ned_mare_liberum_title:0 "Mare Liberum"
 btc_ned_mare_liberum_desc:0 "Grotius formulated the new principle that the sea was international territory and all nations were free to use it for seafaring trade. The disputation was directed towards the Portuguese Mare clausum policy and their claim of monopoly on the East Indian Trade."
 btc_ned_patroonschap_title:0 "The Patroonschap"
 btc_ned_patroonschap_desc:0 "Patroonschappen are entities with local government and land ownership, responsible to the director-general of the colony. Although they could intervene formally, in practice directors-general have little influence over the Patroonschap."
# Aragon #

 ara_win_war_tt:0 "If we §YEnforce Isabella's Claim§!, or the year is §Y1500§!, we will get the following rewards:"
 ara_lose_war_tt:0 "\nIf lose the §YCastilian War of Succession§!, or we do not §YEnforce Isabella's Claim§!, we will get the following rewards:"
 ara_no_war_tt:0 "\nIf we do not participate in the §YCastilian War of Succession§! we will get the following rewards:"
 btc_ara_sicily_title:0 "Integrate the Islands"
 btc_ara_sicily_desc:0 "Sicily and Sardinia are subject to Aragonese rule, but we do not rule them directly. They must be fully integrated into Aragon."
# Guanches #
 btc_gch_fate_of_guanches_title:0 "Fate of the Guanches"
 btc_gch_fate_of_guanches_desc:0 "For decades we have been the target of portuguese and castilian raids. They have relentlessly tried to take our islands, and have done so successfully in the east. We must turn to the Gods for guidance in these desperate times."
 gch_choice_affects_missions_tt:0 "§YWe will gain new missions based on how we choose to complete this task§!"
 choose_cult_tt:0 "Has selected a §YCult§!"
 btc_gch_branch_mission_title:0 "[Root.GetSelectableMissionTitle]"
 btc_gch_branch_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 gch_submit_to_iberians_tt:0 "If we choose to submit to @POR Portugal or @CAS Castile we may form @CNR Canaries."
 gch_fight_iberians_tt:0 "If we choose to fight against the Iberians we will get claims on Macaronesia."
 gch_flee_to_caribbean_tt:0 "If we choose to seek out new lands we will abandon Tenerife."
 btc_gch_iberian_friend_title:0 "Ties with Iberia"
 btc_gch_iberian_friend_desc:0 "Now that we have decided to submit to the Iberians, we must show how valuable we are to them."
 btc_gch_build_fleet_title:0 "Build up our Fleet"
 btc_gch_build_fleet_desc:0 "Now that we have decided to fight back against the Iberians, we need to build up a proper fleet to conquer their surrounding islands."
 btc_gch_discover_home_islands_title:0 "Explore our Surroundings"
 btc_gch_discover_home_islands_desc:0 "Now that we have finally settled down in our new home, it is time to discover what else is out there."
 gch_done_exploring_tt:0 "§YDiscovered surrounding islands§!"
 btc_gch_own_islands_title:0 "Expand our Territory"
 btc_gch_own_islands_desc:0 "We must expand our reach if we are to thrive in this tropical paradise, lest others take what good lands we may use."
 btc_gch_discover_all_islands_title:0 "Within our Reach"
 btc_gch_discover_all_islands_desc:0 "Understanding our limitations is a key quality of leadership. Let us go as far as we can, and then we will learn what we need to improve ourselves."
 gch_done_exploring_all_tt:0 "§YDiscovered all nearby lands§!"
 guanches_exploration_tt:0 "Unlocks §YExploration§! ideas"
# Iberia #
 btc_ibe_caribbean_title:0 "Dominate the Caribbean"
 btc_ibe_caribbean_desc:0 "The Caribbean is the entrance to the New World. The first step towards achieving continental domination is controlling the islands. All of them must be under ours."
 btc_ibe_colonies_title:0 "Control the New World"
 btc_ibe_colonies_desc:0 "With the Caribbean secured, we must now look to the continent and establish colonies administrated independently from the crown so assert our dominance of the New World."
 btc_ibe_india_title:0 "Subjugate India"
 btc_ibe_india_desc:0 "Our trading posts in India collect but a fraction of the potential wealth this continent has to offer. We must delve inland and seize for ourselves the riches it possesses."
 btc_ibe_pax_iberica_title:0 "Pax Iberica"
 btc_ibe_pax_iberica_desc:0 "Ours is the greatest nation on the face of this planet. Others should accept this truth by any means necessary."
 btc_ibe_netherlands_title:0 "Drown the Dutch"
 btc_ibe_netherlands_desc:0 "The Dutch made feeble attempts at stealing our colonies. In return, we shall take their land."
 btc_ibe_england_title:0 "Cross the Channel"
 btc_ibe_england_desc:0 "We have had an alliance with the English in the past, but seeing as we are clearly the superior nation, it would be better if this alliance evolved into an integration into our nation. And if they don't agree? Well, children seldom know what is best for themselves. We will take it upon ourselves to educate them."
 btc_ibe_france_title:0 "End French Arrogance"
 btc_ibe_france_desc:0 "The French have always thought of themselves as superior to others. How amusing it would be for them to be conquered by the 'barbaric' people of the iberian peninsula. Stories of their ridicule would be told for generations to come."
 btc_ibe_hre_title:0 "Holy Iberian Empire"
 btc_ibe_hre_desc:0 "The Holy Roman Empire... what an oxymoron of a name. Still, one cannot deny their strength and cohesion. Were we to lead this bunch of germanic nations, none would be able to stop us - not that they could anyways."
 btc_ibe_naples_title:0 "Old Spanish Claims"
 btc_ibe_naples_desc:0 "Naples and Sicily have been heavily influenced by the Aragonese. This cultural similarity and historical background is more than enough to have a claim on the region, and assert our dominance of the Mediterranean."
 btc_ibe_roma_title:0 "Be the Pope's Papa"
 btc_ibe_roma_desc:0 "The Pope is an old, fragile man - a fair reflection of the country they rule over. Still, it is a holy country and it must be protected, and who better to do this than the most pious of nations? We shall take Rome and the Pope under our wing."
 btc_ibe_china_title:0 "Enlighten the Chinese"
 btc_ibe_china_desc:0 "The Chinese are very resistant to outside influences, thus to show them the truth we must be persistent. Our religious fervor shall overpower their narrowmindedness."
 btc_ibe_maghreb_title:0 "Sebastian's Dream"
 btc_ibe_maghreb_desc:0 "For too long have the Moroccan harassed us and claimed to bring about a second Al-Andalus. With the Reconquista over, any claim they have is nothing short of absurd. We shall silence them once and for all."
 btc_ibe_jerusalem_title:0 "Holy Cities"
 btc_ibe_jerusalem_desc:0 "Most of history's conflicts are due to religous differences. We want nothing but peace in all realms, thus controlling the holiest of sites is a step in the right direction. The whole world must learn of our peaceful ways... by force!"
 btc_ibe_japan_title:0 "Convert Japan"
 btc_ibe_japan_desc:0 "If ever there was a more isolated and stubborn people, the Japanese would be good contenders. They claim they are peaceful, orderly and respectful, but how could this be if they do not embrace the one true God? Our advances have been met with resistance. This time it will be different."
 btc_ibe_europe_title:0 "One True Faith"
 btc_ibe_europe_desc:0 "Religous turmoil has been at the core of Europe's identity since time immemorial. Through our recent achievements, we have come to view ourselves as the true chosen ones of God. And now we shall do His work, and unite the continent in adoration of His miracles."
 ibe_religious_missionary_tt:0 "Every non-[Root.Religion.GetName] province in the world gets §Y+5%§! missionary strength."
 ibe_reduce_autonomy_religion_tt:0 "Every [Root.Religion.GetName] province in the world gets §Y-10%§! monthly autonomy."
 ibe_reduce_unrest_religion_tt:0 "Every [Root.Religion.GetName] province in the world gets §Y-1§! unrest."

